name: Build LaTeX Paper

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_latex:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install numpy scipy matplotlib mpmath

      - name: Generate Figure
        run: python proofs/03_vs_others.py

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: ./theory/cmst.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: CMST_Paper
          path: theory/cmst.pdf

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: ./theory/ieee_cmst.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: CMST_Paper
          path: theory/ieee_cmst.pdf
          
        - name: Commit PDF
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # Limit the commit to just the PDF files
          file_pattern: '*.pdf'
          
          # [skip ci] prevents the infinite loop
          commit_message: "Auto-compile PDF: Updated paper [skip ci]"
          
          # Optional: author info
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
                    
