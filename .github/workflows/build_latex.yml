name: Build LaTeX Paper

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_latex:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install numpy scipy matplotlib mpmath

      - name: Generate Figure
        run: python proofs/03_vs_others.py

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: ./theory/cmst.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: CMST_Paper
          path: theory/cmst.pdf
          
