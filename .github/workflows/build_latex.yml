name: Build LaTeX Paper

on:
  push:
    branches: [ "main" ]
    paths:                 # <--- Must align directly under 'branches'
      - '**.py'
      - '**.tex'
            
permissions:
  contents: write

jobs:
  build_latex:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install numpy scipy matplotlib mpmath

      - name: Generate Figure
        run: python proofs/03_vs_others.py

      - name: Upload PDF3
        uses: actions/upload-artifact@v4
        with:
          name: VsOthers
          path: proofs/VsOtherFilters.pdf

      - name: Compile LaTeX1
        uses: xu-cheng/latex-action@v3
        with:
          root_file: ./theory/cmst.tex

      - name: Upload PDF1
        uses: actions/upload-artifact@v4
        with:
          name: CMST_Paper
          path: theory/cmst.pdf

      - name: Compile LaTeX2
        uses: xu-cheng/latex-action@v3
        with:
          root_file: ./theory/ieee_cmst.tex

      - name: Upload PDF2
        uses: actions/upload-artifact@v4
        with:
          name: IEEE_Paper
          path: theory/ieee_cmst.pdf
      
      # FIX: This hyphen must align exactly with the one above it
      - name: Commit PDF
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: '*.pdf theory/*.pdf proofs/*.png'
          
          commit_message: "Auto-compile PDF: Updated paper [skip ci]"
          
          # Optional: author info
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
